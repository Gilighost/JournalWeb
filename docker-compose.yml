version: "3.8"
services:
  db:
    image: mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: my_insecure_password
      MYSQL_DATABASE: test_db
      MYSQL_USER: devuser
      MYSQL_PASSWORD: devpass
    ports:
      - "9906:3306"
    volumes:
      - ./data:/var/lib/mysql
  web:
    image: nginx:latest
    ports:
      - "8080:80"
    volumes:
      - ./src:/src
      - ./nginx-config/conf.d:/etc/nginx/conf.d
      - ./nginx-config/nginx.conf:/etc/nginx/nginx.conf
    links:
      - php
  php:
    build: .
    image: myphp:1
    volumes:
      - ./src:/src
    depends_on:
      - db
